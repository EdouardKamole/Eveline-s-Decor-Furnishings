<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Decor and Furniture Store</title>
    <link rel="stylesheet" href="catalog.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
      e
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home Decor & Furniture</a>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="catalog.html">Catalog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart (0)</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container mt-4">
      <div id="filters" class="mb-4">
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" class="form-control">
            <option value="all">All</option>
            <option value="living-room">Living Room</option>
            <option value="dining">Dining</option>
            <option value="office">Office</option>
            <option value="bedroom">Bedroom</option>
          </select>
        </div>
        <div class="form-group">
          <label for="priceRange">Price Range</label>
          <input
            type="range"
            id="priceRange"
            class="form-control-range"
            min="0"
            max="1000"
            value="1000"
          />
          <span id="priceRangeValue">$0 - $1000</span>
        </div>
        <div class="form-group">
          <label for="search">Search</label>
          <input
            type="text"
            id="search"
            class="form-control"
            placeholder="Search for products"
          />
        </div>
        <button id="searchButton" class="btn btn-primary">Search</button>
      </div>

      <div id="product-grid" class="row">
        <!-- Product cards will be injected here by JavaScript -->
      </div>
    </main>

    <footer class="text-center mt-4 py-4 bg-light">
      <p>&copy; 2024 Home Decor & Furniture Store</p>
    </footer>

    <script src="catalog.js"></script>
  </body>
</html>
