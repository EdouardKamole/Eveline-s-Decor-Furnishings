<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Decor and Furniture Store</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- here Header with Navbar -->
    <header class="bg-dark text-white">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Home Decor & Furniture</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="catalog.html">Catalog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart (0)</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- here Main Content -->
    <main class="container mt-4">
      <!-- here Banner Carousel -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="images/banner6.jpeg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="images/banner5.avif"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="images/banner4.jpg"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!--here the Search and Filters -->
      <div class="row mt-4">
        <div class="col-md-3">
          <h5>Filters</h5>
          <form id="filters">
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" class="form-control">
                <option value="all">All</option>
                <option value="living-room">Living Room</option>
                <option value="bedroom">Bedroom</option>
                <option value="office">Office</option>
              </select>
            </div>
            <div class="form-group">
              <label for="priceRange">Price Range</label>
              <input
                type="range"
                class="form-control-range"
                id="priceRange"
                min="0"
                max="1000"
                step="10"
              />
              <span id="priceRangeValue">$0 - $1000</span>
            </div>
          </form>
        </div>

        <div class="col-md-9">
          <!-- here the Product Grid -->
          <div class="row" id="product-grid">
            <!-- here also Product items will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 Home Decor & Furniture Store. All rights reserved.</p>
      <p>
        <a href="#" class="text-white">Privacy Policy</a> |
        <a href="#" class="text-white">Terms of Service</a>
      </p>
      <div>
        <a href="#"
          ><img
            src="images/facebook-icon.jpg"
            alt="Facebook"
            class="social-icon"
        /></a>
        <a href="#"
          ><img src="images/twitter-icon.jpg" alt="Twitter" class="social-icon"
        /></a>
        <a href="#"
          ><img
            src="images/instagram-icon.jpg"
            alt="Instagram"
            class="social-icon"
        /></a>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
